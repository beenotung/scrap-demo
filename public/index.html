<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .hotel-image {
        max-width: 120px;
      }
      .hotel dialog {
        z-index: 1;
      }
      .hotel dialog img {
        max-height: 80vh;
      }
      .hotel .feature-list label {
        display: inline-block;
        margin: 0.5rem;
      }
      .hotel .not_available {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hotels</h1>
      <div id="hotelList" data-template="hotel" data-bind="hotels"></div>
    </div>

    <template data-name="hotel">
      <div class="hotel card shadow my-2 p-2" data-value="id">
        <h2 data-text="name"></h2>
        <p data-text="address"></p>
        <p data-text="desc"></p>
        <dialog>
          <button
            class="btn btn-dark btn-sm mb-2"
            onclick="this.parentElement.open=false"
          >
            close
          </button>
          <br />
          <img class="img-fluid" />
        </dialog>
        <div
          class="images"
          data-template="hotel-image"
          data-bind="images"
        ></div>
        <div
          class="feature-groups"
          data-template="feature-group"
          data-bind="feature_groups"
        ></div>
      </div>
    </template>

    <template data-name="hotel-image">
      <img data-src="src" class="img-fluid hotel-image" data-onclick="open" />
    </template>

    <template data-name="feature-group">
      <h3 data-text="name"></h3>
      <div
        class="feature-list"
        data-value="id"
        data-template="feature"
        data-bind="features"
      ></div>
    </template>

    <template data-name="feature">
      <label>
        <input type="checkbox" data-checked="is_available" disabled />
        <span data-text="name" data-show="is_available"></span>
        <s data-hidden="is_available">
          <span data-text="name"></span>
        </s>
      </label>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/data-template@1.1.0/base.js"
      crossorigin="anonymous"
      integrity="sha384-ICpwtTEx/skf667ZbuQqfNng7NYiTS/jrv7dPZS8uO9DJ6td5od5+qpLAM3C4x3c"
    ></script>
    <script>
      getJSON('/hotels').then(json => {
        console.log(json)
        console.log(json.hotels[0])
        renderTemplate(hotelList, json)

        let hotelDict = Object.fromEntries(
          json.hotels.map(hotel => [hotel.id, hotel]),
        )

        hotelList.querySelectorAll('.hotel').forEach(hotelNode => {
          let hotel_id = hotelNode.value
          let hotel = hotelDict[hotel_id]
          let dialog = hotelNode.querySelector('dialog')
          let dialogImg = dialog.querySelector('img')

          renderTemplate(hotelNode.querySelector('.images'), {
            images: hotel.images.map(src => ({
              src,
              open() {
                dialog.open = true
                dialogImg.src = src
              },
            })),
          })

          renderTemplate(hotelNode.querySelector('.feature-groups'), hotel)

          hotelNode.querySelectorAll('.feature-list').forEach(featureList => {
            let group = hotel.feature_groups.find(
              group => group.id == featureList.value,
            )
            renderTemplate(featureList, group)
          })
        })
      })
    </script>
  </body>
</html>
